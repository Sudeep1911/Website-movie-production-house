<!DOCTYPE html>
<html lang="en">
<head>
    <title>SK Movie Production House</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .header {
            background-color: black;
            color: #fff;
            text-align: center;
            padding:0.5rem;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #000000;
            padding: 0.1rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.1rem 2rem;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .content {
            background-color: #fff;
            padding: 1rem;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: #fff;
        }


        .slider {
            width: 1519px;
            height: 500px;
            background-color: yellow;

            margin-top: 0px;
            text-align: center;
            overflow: hidden;
          }
          .image-container {
            width: 6100px;
            background-color: black;
            height: 500px;
            clear: both;
            position: relative;
            -webkit-transition: left 2s;
            -moz-transition: left 2s;
            -o-transition: left 2s;
            transition: left 2s;
          }
          .slide {
            float: left;
            margin: 0px;
            padding: 0px;
            position: relative;
          }
          #slide-1:target ~ .image-container {
            left: 0px;
          }
          #slide-2:target ~ .image-container {
            left: -1519px;
          }
          #slide-3:target ~ .image-container {
            left: -3038px;
          }
          #slide-4:target ~ .image-container {
            left: -4557px;
          }
          .buttons {
            position: relative;
            top: -20px;
          }
          .buttons a {
            display: inline-block;
            height: 15px;
            width: 15px;
            border-radius: 50px;
            background-color: rgb(0, 0, 254);
          }
          .buttons a:active{
            background-color: lightblue;
          }
    </style>
</head>
